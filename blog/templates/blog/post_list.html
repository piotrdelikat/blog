{% extends "home/header.html" %}

{% block content %}

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="/blog/{{post.id}}">{{ post.title }}</a> </h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock %}
