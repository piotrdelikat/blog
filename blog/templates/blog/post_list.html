{% extends "home/base.html" %}

{% block content %}
<div class="content container">
    <div class="row posts-list">
        <div class="col-lg-8">
            {% for post in posts %}
            <div class="post">
                    <h1><a href="{% url 'blog:detail' slug=post.slug %}">{{ post.title }}</a> </h1>
                    <p>{{ post.text|safe|linebreaksbr }}</p>
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
