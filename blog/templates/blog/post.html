{% extends "home/base.html" %}

{% block content %}

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="post">
                <h1>{{post.title}}</h1>
                <p>{{post.text|safe|linebreaks}}</p>
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
